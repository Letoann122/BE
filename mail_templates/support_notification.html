<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
  </head>

  <body style="font-family: Arial, sans-serif; padding: 20px; color: #111;">
    <h2 style="color:#b91c1c; margin-top: 0;">
      {{#if emergency}}[KHẨN CẤP] {{/if}}
      {{title}}
    </h2>

    <p>Xin chào <b>{{ten}}</b>,</p>

    <p style="line-height: 1.7; white-space: pre-line;">
      {{noi_dung}}
    </p>

    {{#if nhom_mau}}
    <p style="margin-top: 20px; font-size: 13px; color:#666;">
      Nhóm máu của bạn: <b>{{nhom_mau}}</b>
    </p>
    {{/if}}

    <hr style="margin: 24px 0; border: none; border-top: 1px solid #eee;" />

    <p style="font-size: 12px; color: #6b7280;">
      Đây là email tự động từ hệ thống <b>Smart Blood Donation System</b>, vui lòng
      không trả lời trực tiếp email này.
    </p>
  </body>
</html>
